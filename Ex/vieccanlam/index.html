<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Việc cần làm</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body> 

    <div class="container">
        <h1>Todo List</h1>

        <!-- Box Nhập công việc -->
        <div class="todo-input">
            <input type="text" placeholder="Nhập công việc" id="todo-input" >
            <button id="btn-add">Thêm</button>
        </div>
        
        <!-- Box chọn option (all - Hoàn thành - Chưa hoàn thành) -->
        <div class="todo-option">
            <div class="todo-option-item">
                <input type="radio" name="todo-option-item" id="all" checked value="1" onclick="optionTodo()">
                <label for="all">All</label>
            </div>
            <div class="todo-option-item">
                <input type="radio" name="todo-option-item" id="unactive" value="2" onclick="optionTodo()">
                <label for="unactive">Chưa hoàn thành</label>
            </div>
            <div class="todo-option-item">
                <input type="radio" name="todo-option-item" id="active" value="3" onclick="optionTodo()">
                <label for="active">Hoàn thành</label>
            </div>
        </div>

        <!-- Danh sách todo -->
        <div class="todo-container">
            <div class="todo-list">
                <div class="todo-item active-todo">
                    <div class="todo-item-title">
                        <input type="checkbox">
                        <p>3</p>
                    </div>
                    <div class="option">
                        <button class="btn btn-update">
                            <img src="https://buihien0109.github.io/HTML5-Games/DOM-project/todo/img/pencil.svg" alt="icon">
                        </button>
                        <button class="btn btn-delete">
                            <img src="https://buihien0109.github.io/HTML5-Games/DOM-project/todo/img/remove.svg" alt="icon">
                        </button>
                    </div>
                </div> 
                <div class="todo-item">
                    <div class="todo-item-title">
                        <input type="checkbox">
                        <p>1</p>
                    </div>
                    <div class="option">
                        <button class="btn btn-update">
                            <img src="https://buihien0109.github.io/HTML5-Games/DOM-project/todo/img/pencil.svg" alt="icon">
                        </button>
                        <button class="btn btn-delete">
                            <img src="https://buihien0109.github.io/HTML5-Games/DOM-project/todo/img/remove.svg" alt="icon">
                        </button>
                    </div> 
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
