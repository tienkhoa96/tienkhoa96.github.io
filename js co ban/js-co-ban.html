<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS cơ bản</title>
    <style>
        #bai1, #bai2, #bai3, #bai4{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="bai1" ></div>
    <button onclick="giamDan()">Giảm dần</button>
    

    <div id="bai2"></div>
    <div id="bai3"></div>
    <div id="bai4"></div>
    



    <script>
        let points = [-22, 4, 12, 7, 44, -1, -32, 2]
        document.getElementById("bai1").innerHTML ='Bài 1: ' + points;

        function giamDan() {
            
        points.sort(function(a, b){return b - a});
        document.getElementById("bai1").innerHTML = 'Bài 1: ' + points;
        
        }
        
        let arr2 = [1 , 3 , 45 ,2,8,7,11]
        let arr3 = [ 'dasdas', {name: 'khoa', age: 20}, 4,'khoa', {name: 'khoa', age: 20},1]
        function filterNumber(arr){
            let odd = []
            let even = []
            let newArr =[]
            for(let i=0; i<arr.length; i++){
                if(arr[i]%2 == 0){
                    even.push(arr[i])
                } else {
                    odd.push(arr[i])
                }
            }  newArr = odd.concat(even)
                document.getElementById('bai2').innerHTML = 'Bài 2: '+ newArr
        }
        filterNumber(arr2)
        function sreachObj(arr){
            for(let i=0; i<arr.length; i++){
                if(typeof arr[i] == "object"){
                    document.getElementById('bai3').innerHTML = "Bài 3: " + i
                    break
                }
                // console.log(typeof arr[i])
            }
        }
        sreachObj(arr3)
        let startDate = new Date()
        let endDate =  new Date().setFullYear(2021, 11, 31)
        let oneDay = 24 * 60 * 60 *1000
        let dayNumber = (endDate-startDate) / oneDay
        document.getElementById('bai4').innerHTML = 'Bài 4: Còn '+ dayNumber + ' ngày là hết năm'
    </script>
</body>
</html>
